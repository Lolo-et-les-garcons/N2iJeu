
<div class="gameContent">
    <div id="container">
        <canvas id="canvas" width="640" height="480">
            HTML5 canvas appears to be unsupported in the current browser.<br />
            Please try updating or use a different browser.
        </canvas>
        <div id="status">
            <div id='status-progress' style='display: none;' oncontextmenu="event.preventDefault();"><div id ='status-progress-inner'></div></div>
            <div id='status-indeterminate' style='display: none;' oncontextmenu="event.preventDefault();">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="status-notice" class="godot" style='display: none;'></div>
        </div>
    </div>
    <div id="output-panel" class="godot">
        <div id="output-header">
            Output:
            <button id='output-clear' class='godot' type='button' autocomplete='off'>Clear</button>
        </div>
        <div id="output-container"><div id="output-scroll"></div></div>
    </div>

    <script type="text/javascript" src="./assets/FloorIt.js"></script>
    <script type="text/javascript" src="./assets/gameScript.js"></script>
    <script type="text/javascript">
        initGame();
    </script>
</div>
